{% extends "base.html" %}

{% block title %}Astrology Calculator - Home{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Astrology Calculator</h1>
    <form action="{{ url_for('calculate') }}" method="post">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <div class="form-group">
            <label for="time">Time of Birth:</label>
            <input type="time" id="time" name="time" required>
        </div>
        
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="0.000001" value="0">
        </div>
        
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="0.000001" value="0">
        </div>
        
        <button type="submit">Calculate Horoscope</button>
    </form>
</div>
{% endblock %}
